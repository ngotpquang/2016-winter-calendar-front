<div class="item" [class.hidden]="hiddenWeekdays">
    <div class="year">
        <ul>
            <li class="prev" (click)="previousYear()">❮</li>
            <li class="next" (click)="nextYear()">❯</li>
            <li style="text-align:center" id="yearName" value="">2017</li>
            <li style="font-size:18px; text-align:center" id="summary" value="">Summary</li>
        </ul>
    </div>
</div>
