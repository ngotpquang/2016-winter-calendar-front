
<button id="detailBtn" (click)="backToDetail()">Back</button>
<div class="item">
    <div class="year">
        <ul>
            <li class="prev" (click)="previousYear()">❮</li>
            <li class="next" (click)="nextYear()">❯</li>
            <li style="text-align:center" id="monthName" value="">{{year}}</li>
        </ul>
    </div>
</div>
<div *ngIf="!isDataLoaded">
        <app-loading-indicator></app-loading-indicator>
</div>
<div *ngIf="isDataLoaded" class="row">
    <app-month-in-year *ngFor="let month of months; let i = index " [goalInMonth]="goal" [setYear]="year" month={{i}} monthName={{month}}></app-month-in-year>
</div>
