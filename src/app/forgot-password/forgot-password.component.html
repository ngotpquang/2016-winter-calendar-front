<form *ngIf="!submitted" #forgotForm="ngForm" (ngSubmit)="doSubmit()">
    <div class="form-group">
        <h2 class="heading">Forgot Password</h2>
        <label for="email">Email</label>
        <input type="email" name="email" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <div [hidden]="!wrong" class="alert">Wrong email! Please check again!</div>
        <!-- <p style="text-align: center; color: #888;">
            New to Seinfeld Calendar? <a class="sign-up" routerLink="/signup">Sign Up now</a>
        </p> -->
    </div>
    <div class="form-group">
        <button style="width: 100%; margin: center" type="submit">Recover Password</button>
        <!-- <div class="" style="text-align: center; font-size: 14px; margin-top: 1.5em;"><a [routerLink]="['/']" style="color: #999">Cancel</a></div> -->
    </div>
</form>
<div *ngIf="loading">
    <app-loading-indicator></app-loading-indicator>
</div>
<form *ngIf="submitted && !loading">
    <div class="form-group">
        <h2 class="heading">Success!!!</h2>
        <p class="announce">
            Congratulation! An email contains the link to reset your password has been sent to the email <b><i>{{email}}</i></b>.
            Please follow the instructions in that email to recover your password
        </p>
    </div>
</form>
